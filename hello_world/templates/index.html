{% load rest_framework %}

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
       hr {
        color: darkgrey;
        height: 1.5px;
        }
       .page-header {
        margin-top: 0;
        padding: 20px 20px 20px 40px;
        }
    </style>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page-header">
        <h1>{% block dashboard %}{% endblock %}</h1>
    </div>

    {% if user.is_authenticated %}
        <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <p>{% block msg %}Hello, {{ user.email }} !{% endblock %} </p>
                <p><a href="{% url 'logout' %}">Log out</a></p>
                <hr>
            </div>
            </div>
            </div>
    {% endif %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
  </body>
</html>
