{%if history%}
    {%for history_item in history %}
        <div class="text-center mx-auto mb-3 bg-light align-items-center rounded">
            <strong>Departure:</strong>
            &nbsp;&nbsp;&nbsp;
            <strong>{{history_item.departure_city}}</strong>
            <img src="/static/images/departure.png" height="50">
            &nbsp;&nbsp;&nbsp;
            <strong>{{history_item.departure_date}}</strong>
            &nbsp;&nbsp;&nbsp;
            <img src="/static/images/arrival.png" height="50">
            <strong>{{history_item.arrival_city}}</strong>
            &nbsp;&nbsp;&nbsp;
            <strong>:Arrival</strong>
        </div>
    {% endfor %}
    <hr class="mt-3 mb-0 bg-light"/>
{%else%}
<div class="row">
    <div class="col-sm-12">
        <label class="h3 text-light">Вы ещё ничего не искали...</label>
    </div>
</div>
{%endif%}
