<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <table border="0">
        <tr>
            <td align="right">Departure airport:</td>
            <td><input placeholder="IATA code" type="text" name="departure_airport"></td>
        </tr>
        <tr>
            <td align="right">Arrival airport:</td>
            <td><input placeholder="IATA code" type="text" name="arrival_airport"></td>
        </tr>
        <tr>
            <td align="right">Flight date:</td>
            <td><input type="date" name="departure_date"></td>
        </tr>
        <tr>
            <td align="right">Direct flight:</td>
            <td><input type="checkbox" name="direct_flight"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Search"></td>
        </tr>
    </table>
</form>
